<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1 onclick="alert('Have a relax')">Event Click Explore</h1>
    <button onclick="console.log(7)">Click Me</button>

    <button onclick="document.body.style.backgroundColor='yellow'">Click Me: Yellow</button>

    <button onclick="makeRed()">Click Me: Red</button>

    <button id="make-green">Click Me: Green</button>

    <script>
        function makeRed() {
            document.body.style.backgroundColor = "red";
        }

        const greenButton = document.getElementById('make-green');
        greenButton.onclick = makeGreen;
        function makeGreen() {
            document.body.style.backgroundColor = 'green';
        }
    </script>
</body>

</html>
